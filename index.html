<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Popup</title>
    <link rel="stylesheet" href="idex.css">
</head>
<body>
    <button id="popupBtn">Open Pop Up</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="colors">
                <div class="color-box" style="background-color: red;"></div>
                <div class="color-box" style="background-color: orange;"></div>
                <div class="color-box" style="background-color: yellow;"></div>
                <div class="color-box" style="background-color: green;"></div>
                <div class="color-box" style="background-color: blue;"></div>
                <div class="color-box" style="background-color: indigo;"></div>
                <div class="color-box" style="background-color: violet;"></div>
            </div>
            <input type="text" id="colorInput" placeholder="Enter color name">
            <button id="applyColorBtn">Apply Color</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
